<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overall">

    <ul class="theme_num">
      <li id="num_the" class="list_theme">1</li>
      <li id="num_the2" class="list_theme">2</li>
      <li id="num_the3" class="list_theme">3</li>
    </ul>
    <header>
      <h1 class="whiteCol">calc</h1>
      <div class="right_side">
        <h6 class="whiteCol" id="themed">THEME</h6>
        <div class="switcher toggleKeypadBg">
          <div class="current_theme redKeyToggleBg opac"></div>
        </div>
      </div>
    </header>
    <!-- <a href="javascript:window.open('http://127.0.0.1:5500/index.html', '', 'width=375px height=auto')">smallie</a> -->
    <div class="container">
      <div class="display"></div>
      <div class="frame toggleKeypadBg">
        <div class="buttons grayKeyBg opac" id="zero">0</div>
        <div class="buttons grayKeyBg opac" id="one">1</div>
        <div class="buttons grayKeyBg opac" id="two">2</div>
        <div class="buttons grayKeyBg opac" id="three">3</div>
        <div class="buttons grayKeyBg opac" id="four">4</div>
        <div class="buttons grayKeyBg opac" id="five">5</div>
        <div class="buttons grayKeyBg opac" id="six">6</div>
        <div class="buttons grayKeyBg opac" id="seven">7</div>
        <div class="buttons grayKeyBg opac" id="eight">8</div>
        <div class="buttons grayKeyBg opac" id="nine">9</div>
        <div class="buttons grayKeyBg opac" id="dot">.</div>
        <div class="buttons grayKeyBg opac" id="divide">/</div>
        <div class="buttons grayKeyBg opac" id="times">x</div>
        <div class="buttons grayKeyBg opac" id="minus">-</div>
        <div class="buttons grayKeyBg opac" id="plus">+</div>
        <div class="buttons keyBg opac" id="del">DEL</div>
        <div class="buttons keyBg opac" id="reset">RESET</div>
        <div class="buttons redKeyToggleBg opac" id="equal">=</div>
      </div>
    </div>
  </div>

</body>

</html>
