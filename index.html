<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul class="theme_num">
    <li id="num_the" class="list_theme">1</li>
    <li id="num_the2" class="list_theme">2</li>
    <li id="num_the3" class="list_theme">3</li>
  </ul>
  <header>
    <h1 class="whiteCol">calc</h1>
    <div class="right_side">
      <h6 class="whiteCol" id="themed">THEME</h6>
      <div class="switcher toggleKeypadBg">
        <div class="current_theme redKeyToggleBg"></div>
      </div>
    </div>
  </header>
  <!-- <a href="javascript:window.open('http://127.0.0.1:5500/index.html', '', 'width=375px height=auto')">smallie</a> -->
  <div class="container">
    <div class="display toggleKeypadBg"></div>
    <div class="frame toggleKeypadBg">
      <div class="buttons grayKeyBg" id="zero">0</div>
      <div class="buttons grayKeyBg" id="one">1</div>
      <div class="buttons grayKeyBg" id="two">2</div>
      <div class="buttons grayKeyBg" id="three">3</div>
      <div class="buttons grayKeyBg" id="four">4</div>
      <div class="buttons grayKeyBg" id="five">5</div>
      <div class="buttons grayKeyBg" id="six">6</div>
      <div class="buttons grayKeyBg" id="seven">7</div>
      <div class="buttons grayKeyBg" id="eight">8</div>
      <div class="buttons grayKeyBg" id="nine">9</div>
      <div class="buttons grayKeyBg" id="dot">.</div>
      <div class="buttons grayKeyBg" id="divide">/</div>
      <div class="buttons grayKeyBg" id="times">x</div>
      <div class="buttons grayKeyBg" id="minus">-</div>
      <div class="buttons grayKeyBg" id="plus">+</div>
      <div class="buttons keyBg" id="del">DEL</div>
      <div class="buttons keyBg" id="reset">RESET</div>
      <div class="buttons redKeyToggleBg" id="equal">=</div>
    </div>
  </div>

</body>

</html>
